<div class="card mycard">
  <div class="card-header">
    {{recipe.title}}
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <img class="cover-photo-img" [src]="recipe.cover_photo ? recipe.cover_photo : 'assets/empty-bowl.png' " alt="Card image bowl">
    <p class="card-text">{{recipe.description}}</p>
    <div style='float: left; font-weight: bold;width: 150px;'>
      Preparation Time:
    </div>
    <div>{{recipe.preparation_time}}</div>
    <div style='float: left; font-weight: bold;width: 150px;'>
      Feeds How Many:
    </div>
    <div>{{recipe.feeds_this_many}}</div> 
  </div>
</div>
